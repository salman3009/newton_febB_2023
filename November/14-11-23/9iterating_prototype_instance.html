<script>
    function Employee(name,age,salary){
        this.name = name;
        this.age = age; 
        this.salary = salary;
    }
   
    Employee.prototype.location = "bangalore";


    let akashEmployee = new Employee("akash",23,20000);
   
    //iterating instance + prototype
    for(let obj in akashEmployee){
        console.log(obj);
    }

</script>
