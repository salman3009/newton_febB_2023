<script>
    let employee={
        fullName:"akash selvam",
        age:22,
        getFullNameDisplay:function(firstName,lastName){
            console.log(this.fullName,firstName,lastName);
        }
    }
    employee.getFullNameDisplay("akash","selvam");

    let foodEmployee={
        fullName:"suresh kumar",
        address:"bangalore"
    }

    ////It will take array as paramter
    employee.getFullNameDisplay.apply(foodEmployee,["suresh","kumar"])


</script>
