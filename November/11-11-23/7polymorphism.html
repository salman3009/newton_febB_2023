<script>
    //method overloading means same function with different parameter
    //method overloading is not possible in javascript
    function addition(a){
        console.log(a);
    } 
    function addition(a,b){
        console.log(a,b);
    }
    addition(3);
    addition(4,1);
    //method overiding means same function with different paremeter given always it will take last one.
</script>
