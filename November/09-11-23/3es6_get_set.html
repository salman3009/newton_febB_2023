    class Employee {
  
      constructor(name,age) {
        this.name = name;
        this.age = age;
      }
  
        set salary_Details(input){

            this.salary = input;
        }
        else{
            this.salary = 0;
        }
       
       }

       get salary_Details(){
         return this.salary;
       }
  
    }
  
    let akashEmployee = new Employee("akash");

    console.log(akashEmployee.salary_Details);
  </script>
