<script>
  class Student {

    constructor(name) {
      this.name = name;
    }

    marksDisplay(a) {
      this.marks = a;
    }

    getDetailsMark() {
      let result = `${this.name}-${this.marks}`;
      return result;
    }

  }

  let akashDetails = new Student("akash");
  akashDetails.marksDisplay(44);
  console.log(akashDetails.getDetailsMark());

  let sureshDetails = new Student("suresh");
  sureshDetails.marksDisplay(55);
  console.log(sureshDetails.getDetailsMark());
  console.log(sureshDetails);

</script>
