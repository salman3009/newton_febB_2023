<script>
  class Vehicle {

    constructor(bike) {
      this.bike = bike;
    }

    setDetails(bike) {
      this.bike = bike;
    }
    getDetails() {
      return this.bike;
    }
  }
  let bikeOne = new Vehicle("");
  bikeOne.setDetails("pulsar");
  console.log(bikeOne);
  console.log(bikeOne.getDetails());

</script>
