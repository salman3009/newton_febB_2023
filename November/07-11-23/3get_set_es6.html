<script>
    class Student {
  
      constructor(name) {
        this.name = name;
      }
  
        set displayMarks(input){
        if(input>0){
            this.score = input;
        }
        else{
            this.score = 0;
        }
       
       }

       get displayDetails(){
         return this.score;
       }
  
    }
  
    let akashDetails = new Student("akash");
    akashDetails.displayMarks = 56;
    console.log(akashDetails.displayDetails);
  </script>
