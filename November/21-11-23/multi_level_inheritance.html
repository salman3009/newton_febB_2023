<script>
    //parent 
    function Person(firstName,lastName,marks){
        this.firstName = firstName;
        this.lastName = lastName;
        this.marks = marks;
    }
    Person.prototype.getPersonDetails = function(){
        console.log(`my name is ${this.firstName}-${this.lastName} and marks is ${this.marks}`);
    }

    //child 
    function Employee(firstName,lastName,marks,rollNo,salary){
        Person.call(this,firstName,lastName,marks);
        this.rollNo = rollNo;
        this.salary = salary;
    }

    
    Employee.prototype = Object.create(Person.prototype);

    Employee.prototype.getEmployeeDetails = function(){
        console.log(`Employee salary is ${this.salary} and roll no is ${this.rollNo}`);
    }

   
    //grandchild
    function Manager(firstName,lastName,marks,rollNo,salary,designation){
        Employee.call(this,firstName,lastName,marks,rollNo,salary);
        this.designation = designation;
    }

    
    Manager.prototype = Object.create(Employee.prototype);
    
    Manager.prototype.displayManagerDetails = function(){
        console.log(`Manager details is ${this.designation}`);
    }

    

    let akashManager = new Manager("shankar","kumar",444,'12MS044',40000,"BTECH");
    akashManager.getPersonDetails();
    akashManager.getEmployeeDetails();
    akashManager.displayManagerDetails();

</script>
