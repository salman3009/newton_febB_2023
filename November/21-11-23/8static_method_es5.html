<script>
    function Person(firstName,lastName){
        this.firstName = firstName;
        this.lastName = lastName;
    }

    //static method
    Person.isPerson = function(){
        console.log("is Person method with static");
    }

    Person.prototype.getDisplay = function(){
        console.log(`${this.firstName}-${this.lastName}`);   
    }


    let akashPerson = new Person("akash","selvam");
    akashPerson.getDisplay();
    //akashPerson.isPerson(); //static method we cannot call from created object instance
    Person.isPerson(); //directly from class

</script>
