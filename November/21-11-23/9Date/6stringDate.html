<script>
    let date = new Date();
    console.log(typeof date);

    let dateString = date.toDateString();
    console.log(dateString,typeof dateString);

    let timeString = date.toTimeString();
    console.log(timeString,typeof timeString);

    let utcString = date.toUTCString();
    console.log(utcString,typeof utcString);

    let isoString = date.toISOString();
    console.log(isoString,typeof isoString);

    //only time format string
    let timeFormat = date.toLocaleTimeString();
    console.log(timeFormat,typeof timeFormat);

    
    //only date format string
    let dateFormat = date.toLocaleDateString();
    console.log(dateFormat,typeof dateFormat);


</script>
