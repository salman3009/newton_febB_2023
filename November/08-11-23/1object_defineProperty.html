<script>
    const student={
        name:"sandeep",
        age:45,
    };

    //default writable is true for every property in object
    Object.defineProperty(student,'age',{
        writable:false
    })
    Object.defineProperty(student,'name',{
        value:"rakesh",
        writable:true
    })
    student.age = 78;
    student.name = "suresh";
    console.log(student);

    //value property
    Object.defineProperty(student,"city",{
        value:"bangalore"
    });
    console.log(student);

    //configurable
    Object.defineProperty(student,'name',{
        configurable:false
    });
    delete student.name;
    console.log(student);

    //enumerable - true property will be shown during iteration and Object.keys
    Object.defineProperty(student,'age',{
        value:56,
        enumerable:false
    });
    
    student.age = 67;
    for(let obj in student){
        console.log(obj);
    }
    console.log();

</script>
