<script>
    const student={
        name:"sandeep",
        age:45
    };
    //default writable is true for every property in object
    Object.defineProperty(student,'age',{
        writable:false
    })
    Object.defineProperty(student,'name',{
        value:"rakesh",
        writable:true
    })
    student.age = 78;
    student.name = "suresh";
    console.log(student);

    //value property
    Object.defineProperty(student,"city",{
        value:"bangalore",
        writable:false
    });
    console.log(student);
</script>
