<body>
    <input type="text" id="input-workout" placeholder="Enter workout...">
    <button id="btn-start">Start Workout</button>
    <div id="output"></div>
</body>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

#input-workout, #btn-start {
    margin: 10px;
    padding: 5px;
}

#output {
    margin-top: 20px;
    font-size: 20px;
}

</style>

<script>
    let personalTrainer = {
    name: 'John',
    workouts: ['Pushups', 'Situps', 'Squats'],
    startWorkout:function(workout){
        if(this.workouts.includes(workout)){
            document.querySelector("#output").innerHTML = `${this.name} is starting ${workout}.`;
        }
        else{
            document.querySelector("#output").innerHTML = `${this.name} doesn't know the ${workout} workout.`;
        }
        
    }
}

document.getElementById('btn-start').addEventListener('click', () => {
    let workout = document.getElementById('input-workout').value;
    personalTrainer.startWorkout(workout);
});

</script>
