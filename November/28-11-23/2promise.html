<script>
    function addition(a,b){
        //you can change the parameter name 
        //success - access 
        //reject - error
         return new Promise(function(success,reject){
                let result = a+b;
                setTimeout(function(){
                    success(result)
                },3000)
         })
    }
    addition(33,45).then(function(input){
           console.log("input value",input);
    })

</script>
