<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IPL SEASON 2022</title>
  </head>
  <body>
    <h1 class="title">IPL Season 2022 Points</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Tied</th>
          <th>NRR</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
<style>
  /* css code goes here */

th{
    background-color: #00008b;
    color:#ffffff;
}

td:nth-child(1){
    background-color: #f2f2f2;
}

td:nth-child(8){
    background-color: #d1d1d1;
}

td{
    border:1px solid #dddddd;
}
</style>
<script>
    // javascript code goes here


function initial(){
    fetch('https://my-json-server.typicode.com/FreSauce/json-ipl/data').then(function(response){
        return response.json();
    }).then(function(result){

        let list = result.sort(function(a,b){
            return a.NRR - b.NRR;
        })
        
        let parent = document.querySelector('tbody');

         list.forEach(function(input){
           let tr = document.createElement('tr');
            Object.values(input).forEach(function(sub){
              let td = document.createElement('td');
              td.textContent = sub;
              tr.appendChild(td);
            })
            parent.appendChild(tr);
         })
          
    })
}

initial();
</script>
