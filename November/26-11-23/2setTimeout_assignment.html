<div id="time"></div>
<button onclick="start()" id="start">start</button>
<button onclick="pause()" id="pause">pause</button>
<button onclick="stop()" id="stop">stop</button>

<script>
    // javascript code goes here
let pauseButton = document.querySelector("#pause");
pauseButton.setAttribute('disabled',true);
let stopButton = document.querySelector('#stop');
stopButton.setAttribute('disabled',true);
let startButton = document.querySelector("#start");
let pauseFlag = false;
let count =0;
let timer = document.querySelector("#time");
let timerID;
let hours = 0;
let minutes = 0;
let seconds = 0;
timer.innerText = '00:00:00';

function start(){
timerLogic();
startButton.setAttribute('disabled',true);
pauseButton.removeAttribute('disabled');
stopButton.removeAttribute('disabled');
}

function pause(){
     if(pauseFlag){
         pauseButton.innerText = "pause";
         start();
         pauseFlag = false;    
     }
     else{
         clearInterval(timerID);
         pauseFlag = true;
         pauseButton.innerText = "continue";
     }
}

function stop(){
pauseButton.setAttribute('disabled',true);
stopButton.setAttribute('disabled',true);
startButton.removeAttribute('disabled');
pauseButton.innerText = "pause";
clearInterval(timerID);
timer.innerText = '00:00:00';
count=0;
}

function timerLogic(){
  timerID = setInterval(function(){
         count = count + 0.1;
         seconds = ((parseInt((count)%60) < 10) ? "0":'') + parseInt((count)%60);
         minutes = ((parseInt((count/60)%60) < 10) ? "0":'') + parseInt((count/60)%60);
         hours = ((parseInt((count/3600)%60) < 10) ? "0":'') + parseInt((count/3600)%60);
         timer.innerText = `${hours}:${minutes}:${seconds}`;
    },100)
}
</script>
