<script>
    Function.prototype.myBind = function (obj = {}, ...args) {
    if (typeof this !== 'function') {
        throw new Error(this + "cannot be bound as it's not callable");
    }

    obj.fn = this;
    return function (...newArgs) {
        return obj.fn(...args, ...newArgs);
    }
}
</script>
