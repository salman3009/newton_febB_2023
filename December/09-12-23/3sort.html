<script>
    let list=[{
        release_date:'1972-03-14'
    },
    {
        release_date:'1979-03-14'
    },
    {
        release_date:'1968-03-14'
    }
    ];
    
    //a-b ascending 
    //b-a descending
    let ascendingOrder = list.sort((a,b)=>{
          return new Date(a.release_date)- new Date(b.release_date)
    });

    console.log(ascendingOrder);
</script>
