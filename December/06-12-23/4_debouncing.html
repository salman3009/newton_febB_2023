<html>
    <head></head>
    <body>
        <input type="text" onkeyup="processChange(event)">
        <script>

            //2
            function debounce(cb,delay=500){
                let debounceTimerDetails;
               return function(){ 
                    clearTimeout(debounceTimerDetails);
                    debounceTimerDetails = setTimeout(()=>cb.apply(this,arguments),delay)
               }
            }

            //3
            function saveInput(event){
                console.log(event.target.value);
            }

            //1
            const processChange = debounce((event)=>saveInput(event));
        </script>
    </body>
</html>
