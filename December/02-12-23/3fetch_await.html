<script>
    async function initail(){
        let response = await fetch('https://my-json-server.typicode.com/FreSauce/json-ipl/data');
        response = await response.json();
        return response;
    }
    initail().then((result)=>{
        console.log(result);
    }).catch((error)=>{
          console.log(error);
    })
</script>
