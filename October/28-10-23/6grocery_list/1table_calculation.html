    <!-- Do not edit this you need to use JS to scrap prices and display their sum -->
    <h1>Grocery List</h1>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Item-1</td>
                <td data-ns-test="price">100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item-2</td>
                <td data-ns-test="price">200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Item-3</td>
                <td data-ns-test="price">2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Item-4</td>
                <td data-ns-test="price">1</td>
            </tr>
            <!-- <tr>
                <td data-ns-test="total">Grand Total</td>
                <td>303</td>
            </tr> -->
        </tbody>
    </table>
    <button onClick='calcTotal()'>Total</button>
<script>
    let count = 0;
    function calcTotal(){
        let tbody = document.querySelector('tbody');
        if(count>0){
            tbody.removeChild(tbody.children[tbody.children.length-1])
        }
        count++;
        let sum = 0;
        let priceList = document.querySelectorAll("[data-ns-test=price]");
          for(let obj of priceList){
            sum+=parseInt(obj.textContent);
          }
          console.log(sum);
          let tr = document.createElement('tr');
          let tdOne = document.createElement('td');
          tdOne.textContent = "Grand Total"
          tr.appendChild(tdOne);

          let tdTwo = document.createElement('td');
          tdTwo.setAttribute('data-ns-test','total');
          tdTwo.textContent = sum;
          tr.appendChild(tdTwo);

        
          tbody.appendChild(tr);

    }
</script>
