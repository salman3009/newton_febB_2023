<script>
    function findingDigit(number){
        let sum =0;
     while(number>0){
          sum = sum+(number%10);
          number = parseInt(number/10);
     }
     //6
     if(sum<10){
        return sum;
     }
     else{
        return findingDigit(sum);
     }
    }
    //456
    let result = findingDigit(456);
    console.log(result);
</script>
