<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

<div class="d-flex justify-content-center mt-5" style="width: 100%">
    <form style="width: 60%">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" onchange="changeHandler(event)" id="username-input"
                placeholder="name@example.com">
            <label for="username-input">username</label>
        </div>

        <div class="input-group mb-3">
            <input type="email" class="form-control" onchange="changeHandler(event)" id="email-handler-input"
                placeholder="Jane Doe">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" onchange="changeHandler(event)" class="form-control" id="server-input"
                placeholder="Username">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" onchange="changeHandler(event)" class="form-control" id="password-input"
                placeholder="assword....">
        </div>

        <label for="college-input" class="form-label">
            Select your college name.
        </label>
        <input class="form-control" onchange="changeHandler(event)" list="collge-options" id="college-input"
            placeholder="Type to search..." />
        <datalist id="collge-options">
            <option value="NIT"></option>
            <option value="BITS"></option>
            <option value="IIT"></option>
            <option value="IIIT"></option>
            <option value="other"></option>
        </datalist>


        <div class="form-group">
            <div class="form-check form-switch m-3">
                <input onchange="changeHandler(event)" class="form-check-input" type="checkbox" id="conditions-input">
                <label class="form-check-label" for="flexSwitchCheckDefault">Accept all terms and conditions.</label>
            </div>
        </div>

        <div class="progress m-2">
            <div class="progress-bar" id="progress-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <div class="d-flex justify-content-center m-3">
            <button type="button" class="btn btn-primary" id="submit-button" disabled>
                Submit
            </button>
        </div>


    </form>

</div>

<script>
    let progress = 0;
    let username = false;
    let email = false;
    let server = false;
    let password = false;
    let college = false;
    let switchDetails = false;
    document.getElementById("submit-button").disabled = true;

    function changeHandler(event) {

        if (event.target.id === 'username-input') {
            event.target.value ? username = true : username = false;
        }

        if (event.target.id === 'email-handler-input') {
            event.target.value ? email = true : email = false;
        }

        if (event.target.id === 'server-input') {
            event.target.value ? server = true : server = false;
        }

        if (event.target.id === 'password-input') {
            event.target.value ? password = true : password = false;
        }
        if (event.target.id === 'college-input') {
            event.target.value ? college = true : collge = false;
        }

        if (event.target.id === 'conditions-input') {
            event.target.checked ? switchDetails = true : switchDetails = false;
        }

        if ((event.target.value && event.target.id != 'conditions-input') || event.target.checked) {
            progress += 1;
            document.getElementById("progress-bar-new").style =
                "width: " + (progress * 100) / 6 + "%";
        }
        else {
            progress -= 1;
            document.getElementById("progress-bar-new").style =
                "width: " + (progress * 100) / 6 + "%";
        }

        if (username && email && server && password && password && college && switchDetails) {
            document.getElementById("submit-button").disabled = false;
        }
        else {
            document.getElementById("submit-button").disabled = true;
        }

    }



</script>
