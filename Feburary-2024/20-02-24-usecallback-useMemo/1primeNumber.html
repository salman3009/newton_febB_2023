<script>
    function isPrime(num) {

        if (num == 0 || num == 1) {
            return false;
        }

        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }

        return true;

    }
    let result = isPrime(8);
    console.log(result);
</script>
