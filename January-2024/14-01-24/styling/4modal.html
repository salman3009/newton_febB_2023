<!DOCTYPE html>
<html>

<head>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.55);
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover{
            cursor: pointer;
        }

        .box {
            display: flex;
            justify-content: space-around;
        }

        .expanded-image {
            width: 200px;
        }

        .expanded-name {
            font-size: 1.5rem;
        }

        .expanded-table td {
            padding: 8px;
        }

        .expanded-table tr td:nth-child(1) {
            font-weight: bolder;
        }

        .poison {
            background-image: linear-gradient(to top, #df89b5 0%, #bfd9fe 100%);
        }
    </style>
</head>

<body>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content poison">
            <span class="close">&times;</span>
            <div class="box">
                <div class="expanded-left">
                    <img class="expanded-image"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/39.svg"
                        alt="jigglypuff">
                    <h3 class="expanded-name">jigglypuff</h3>
                </div>
                <div class="expanded-right">
                    <table class="expanded-table normal ">
                        <tbody>
                            <tr>
                                <td>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>Weight:</td>
                                                <td>55</td>
                                            </tr>
                                            <tr>
                                                <td>Height:</td>
                                                <td>5</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>Stat1:</td>
                                                <td>hp</td>
                                            </tr>
                                            <tr>
                                                <td>Stat2:</td>
                                                <td>attack</td>
                                            </tr>
                                            <tr>
                                                <td>Stat3:</td>
                                                <td>defense</td>
                                            </tr>
                                            <tr>
                                                <td>Stat4:</td>
                                                <td>special-attack</td>
                                            </tr>
                                            <tr>
                                                <td>Stat5:</td>
                                                <td>special-defense</td>
                                            </tr>
                                            <tr>
                                                <td>Stat6:</td>
                                                <td>speed</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>Bs1:</td>
                                                <td>115</td>
                                            </tr>
                                            <tr>
                                                <td>Bs2:</td>
                                                <td>45</td>
                                            </tr>
                                            <tr>
                                                <td>Bs3:</td>
                                                <td>20</td>
                                            </tr>
                                            <tr>
                                                <td>Bs4:</td>
                                                <td>45</td>
                                            </tr>
                                            <tr>
                                                <td>Bs5:</td>
                                                <td>25</td>
                                            </tr>
                                            <tr>
                                                <td>Bs6:</td>
                                                <td>20</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>

        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }


    </script>

</body>

</html>
