<html>
<body>
    <div id="section">
        <div class="content">
            <h2 class="first">Pokemon</h2>
            <h2 class="second">Pokemon</h2>
        </div>
        <div class="content">
            <h2 class="first">KingDom</h2>
            <h2 class="second">KingDom</h2>
        </div>
    </div>
    <style>
        #section {
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: row;
        }

        .content {
            width: 100%;
            height: 100%;
            font-size: 64px;
        }

        .content h2 {
            position: absolute;

        }

        .first {
            color: transparent;
            -webkit-text-stroke: 2px #03a9f4;
        }

        .second {
            color: #03a9f4;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
            0%,
            100% {
                clip-path: polygon(0% 45%,
                        16% 44%,
                        33% 50%,
                        54% 60%,
                        70% 61%,
                        84% 59%,
                        100% 52%,
                        100% 100%,
                        0% 100%);
            }
            50% {
                clip-path: polygon(0% 60%,
                        15% 65%,
                        34% 66%,
                        51% 62%,
                        67% 50%,
                        84% 45%,
                        100% 46%,
                        100% 100%,
                        0% 100%);
            }
        }
    </style>
</body>

</html>
