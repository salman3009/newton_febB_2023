<script>
    class Employee{
        constructor(fullName,age){
            this.fullName = fullName;
            this.age = age;
        }

        display(){
            console.log(this.fullName);
        }
    }

    class Person extends Employee{
        constructor(fullName,age,salary){
            super(fullName,age);
            this.salary = salary;
        }
    }
</script>
