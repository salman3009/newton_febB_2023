<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="App.js"></script>
    <script src="https://kit.fontawesome.com/68129f478c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="/">
            <h1>Movie Deck</h1>
        </a>
    </header>

    <div class="search-bar">
        <input type="text" name="search"  id="search-input" placeholder="Search by nameâ€¦" autocomplete="off"/>
        <button id="search-button">Search</button>
    </div>

    <div class="sorting-options">
        <button id="sort-by-date">Sort by date (oldest to latest)</button>
        <button id="sort-by-rating">Sort by rating (least to most)</button>
    </div>

    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favorites-tab">Favorites</button>
    </div>

    <div class="movie-list-pagination-btns">
             <ul id="movie-list">
               <li class="card">
                  <img
                  class="poster"
                  alt="movie-title"
                  src="https://w7.pngwing.com/pngs/116/765/png-transparent-clapperboard-computer-icons-film-movie-poster-angle-text-logo-thumbnail.png"
                  />
                  <p class="title">movie-title</p>
                  <section class="vote-favouriteIcon">
                    <section class="vote">
                        <p class="vote-count">Vote count:3343</p>
                        <p class="vote-average">Rating:8.54</p>
                    </section>
                    <i class="fa-regular fa-heart fa-2xl" id="favorite-icon"></i>
                  </section>
               </li>
             </ul>
             <div class="pagination">

             </div>
    </div>

</body>

</html>
